<div class="fondo-registro">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4">Crear cuenta</h2>

      <form>
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmar" placeholder="Repite tu contraseña" required>
        </div>

        <!-- Botón de registro -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>

        <!-- Enlace a login -->
        <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
      </form>
    </div>
