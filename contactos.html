<!-- Formulario de contacto -->
<div class="container my-5">
  <h2 class="text-center mb-4">Contáctanos</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="p-4 bg-primary text-white rounded shadow">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required />
          </div>
          <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" placeholder="Asunto del mensaje" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
          </div>
          <button type="submit" class="btn btn-light w-100">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
